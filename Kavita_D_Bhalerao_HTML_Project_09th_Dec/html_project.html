<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>
    <link rel="stylesheet" href="css_project.css">
    <link href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body style="background-color: #c42e4ce2;">
    <main>
        <header class="d-flex m-0 p-0 justify-content-evenly ">
            <div class="logo " style="margin-right: 0px;">
                <img src="./assets/logo (1).png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder=" &#128269 Search... ">
                <!-- <span class="search-icon">&#128269;</span> -->
            </div>

            <div class="user-actions d-flex ">
                <button type="button" class="btn position-relative" onclick="removeNotification()">
                    <i class="bi bi-chat-left-text-fill"></i>
                    <span id="notify"
                        class="position-absolute top start-10 translate-middle badge rounded-pill bg-danger">
                        9
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
                <button type="button" class="btn position-relative" onclick="removeNotification()">
                    <i class="bi bi-bell"></i>
                    <span id="notify1"
                        class="position-absolute top start-10 translate-middle badge rounded-pill bg-danger">
                        9
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>
            <div class="id_img" style="display: flex; margin: 0px; padding: 10px 0px;"><img src="./assets/abhishek.png"
                    alt="abhishek" style="border-radius: 60%;">
                <p style="padding: 20px 20px;">Abhi</p>
            </div>
        </header>
        <div class="sub-main">
            <div class="sidebar">
                <div class="header">
                    <ul>
                        <li><a href="#">hotel</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">flight</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">car rental</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">tour</a></li>
                    </ul>

                </div>
            </div>
            <div class="banner">
                <div class="upper" style="margin: 0px;">
                    <img src="./assets/hotel-1.png" alt="">
                    <img src="./assets/hotel-2.png" alt="">
                    <img src="./assets/hotel-3.png" alt="">
                </div>
                <div class="lower"></div>
            </div>
        </div>
    </main>
    <script>
        function removeNotification() {
            document.getElementById('notify').style.display = "none"
            // document.getElementById('notify1').style.display = "none"
        }
    </script>
</body>

</html>
