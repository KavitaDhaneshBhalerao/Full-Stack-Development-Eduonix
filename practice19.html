<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .section {
            margin-bottom: 10px;
        }

        .section h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .section p {
            margin: 0;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="./assets/dog-4.png" alt="Card Image">
        <div class="card-content">
            <div class="section">
                <h2>Section 1</h2>
                <p>Your content for section 1 goes here.</p>
            </div>
            <div class="section">
                <h2>Section 2</h2>
                <p>Your content for section 2 goes here.</p>
            </div>
            <div class="section">
                <h2>Section 3</h2>
                <p>Your content for section 3 goes here.</p>
            </div>
            <div class="section">
                <h2>Section 4</h2>
                <p>Your content for section 4 goes here.</p>
            </div>
        </div>
    </div>

</body>

</html>
