<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            float: right;
            box-sizing: border-box;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
        }

        .clear {
            clear: both;
        }
    </style>
    <title>Two Side Containers</title>
</head>

<body>

    <div class="container">
        <h2>Container 1</h2>
        <p>This is the content of container 1.</p>
    </div>

    <div class="container">
        <h2>Container 2</h2>
        <p>This is the content of container 2.</p>
    </div>

    <div class="clear"></div>

</body>

</html>
