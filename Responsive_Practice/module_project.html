<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Project</title>
    <link rel="stylesheet" href="module_project.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav>Navbar</nav>
        <aside>aside</aside>
        <div class="slider carousel slide">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-20" src="./assets/hotel-1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-20" src="./assets/hotel-2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-20" src="./assets/hotel-3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- <div class="box box-1">Box-1</div>
            <div class="box box-2">Box-2</div>
            <div class="box box-3">Box-3</div> -->
        </div>
        <div class="main">Main</div>
    </div>
</body>

</html>
